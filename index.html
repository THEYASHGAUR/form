<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Solar Panels on monthly basis? We can do it!</title>
</head>
<body>
    <div class="calculator-container">
        <h1>Solar Panels on monthly basis? We can do it!</h1>
        <div class="subtitle"> <span class="green">Green loan</span> for solar panels: calculate your profits</div>
        <div class="question">How much do you pay for the current energy bill?</div>
        
        <div class="graph-container">
            <svg id="graph" viewBox="0 0 600 200" preserveAspectRatio="none">
                <path id="curve" fill="#2b6cb0" fill-opacity="0.2" stroke="#2b6cb0" stroke-width="2"></path>
            </svg>
        </div>

        <div class="slider-container">
            <input type="range" min="0" max="300" value="156" class="slider" id="priceSlider">
            <div class="slider-value">$<span id="sliderValue">156</span></div>
        </div>

        <button class="next-button">Next â†’</button>

        <div class="pagination">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('priceSlider');
        const sliderValue = document.getElementById('sliderValue');
        const curve = document.getElementById('curve');

        function updateGraph(value) {
            const width = 600;
            const height = 200;
            const points = [];
            
            // Generate curve points based on slider value
            for (let x = 0; x <= width; x += 10) {
                const progress = x / width;
                let y = height - (Math.pow(progress, 2) * value);
                y = Math.max(y, 0);
                points.push(`${x},${y}`);
            }
            
            // Complete the path by adding bottom corners
            points.push(`${width},${height}`);
            points.push(`0,${height}`);
            
            curve.setAttribute('d', `M ${points.join(' L ')} Z`);
        }

        slider.addEventListener('input', (e) => {
            const value = e.target.value;
            sliderValue.textContent = value;
            updateGraph(value);
            
            // Update slider thumb position
            const percent = (value - slider.min) / (slider.max - slider.min);
            const thumbWidth = 50;
            const sliderWidth = slider.offsetWidth - thumbWidth;
            const offset = percent * sliderWidth + (thumbWidth / 2);
            
            document.querySelector('.slider-value').style.left = `${offset}px`;
        });

        // Initial graph render
        updateGraph(156);
    </script>
</body>
</html>
