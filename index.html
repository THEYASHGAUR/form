    <script>
        const slider = document.getElementById('priceSlider');
        const sliderValue = document.getElementById('sliderValue');
        const curve = document.getElementById('curve');

        function updateGraph(value) {
            const width = 600;
            const height = 200;
            const points = [];
            
            // Generate curve points based on slider value
            for (let x = 0; x <= width; x += 10) {
                const progress = x / width;
                let y = height - (Math.pow(progress, 2) * value);
                y = Math.max(y, 0);
                points.push(`${x},${y}`);
            }
            
            // Complete the path by adding bottom corners
            points.push(`${width},${height}`);
            points.push(`0,${height}`);
            
            curve.setAttribute('d', `M ${points.join(' L ')} Z`);
        }

        slider.addEventListener('input', (e) => {
            const value = e.target.value;
            sliderValue.textContent = value;
            updateGraph(value);
            
            // Update slider thumb position
            const percent = (value - slider.min) / (slider.max - slider.min);
            const thumbWidth = 50;
            const sliderWidth = slider.offsetWidth - thumbWidth;
            const offset = percent * sliderWidth + (thumbWidth / 2);
            
            document.querySelector('.slider-value').style.left = `${offset}px`;
        });

        // Initial graph render
        updateGraph(156);
    </script>
